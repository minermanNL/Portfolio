<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ivan van der Schuit</title>
    <link href="src/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            color: #111827;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 120px 20px;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #3B82F6;
            margin: 0;
            line-height: 1;
        }
        .message {
            font-size: 24px;
            margin: 20px 0 30px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3B82F6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="back-btn">Back to Homepage</a>
    </div>
</body>
</html>
